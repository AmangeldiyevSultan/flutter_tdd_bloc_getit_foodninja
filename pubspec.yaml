name: flutter_foodninja_bloc_tdd_clean_arc

description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cloud_firestore: ^4.9.3
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_auth: ^4.10.1
  firebase_core: ^2.17.0
  firebase_storage: ^11.2.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_facebook_auth: ^6.0.2
  flutter_native_splash: ^2.3.2
  flutter_snake_navigationbar: ^0.6.1
  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.5.0
  geolocator: ^10.1.0
  get_it: ^7.6.4
  google_maps_flutter: ^2.5.0
  google_sign_in: ^6.1.5
  http: ^1.1.0
  image_picker: ^1.0.4
  intl: ^0.18.0
  lottie: ^2.6.0
  path_provider: ^2.1.1
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.2
  uuid: ^3.0.7

dev_dependencies:
  bloc_test: ^9.1.4
  fake_cloud_firestore: ^2.4.1+1
  firebase_auth_mocks: ^0.12.0
  firebase_storage_mocks: ^0.6.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  google_sign_in_mocks: ^0.3.0
  mocktail: ^1.0.0
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
    - assets/svg_img/
    - assets/svg_img/logo.svg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          style: italic
          weight: 300

    - family: BentonSans
      fonts:
        - asset: assets/fonts/BentonSans/BentonSans-Bold.otf
          weight: 700
        - asset: assets/fonts/BentonSans/BentonSans-Light.otf
          weight: 300
        - asset: assets/fonts/BentonSans/BentonSans-Regular.otf
          weight: 400
        - asset: assets/fonts/BentonSans/BentonSans-Thin.otf
          weight: 200
    - family: Viga
      fonts:
        - asset: assets/fonts/Viga/Viga-Regular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100

flutter_native_splash:
  image: assets/images/logo-splash.png
  background_image: assets/images/background.png
  android: true
  ios: true
